version: "3.8"

services:
  # ----------------------------------------------------------------
  # INFRAESTRUTURA (Blindada ðŸ”’)
  # ----------------------------------------------------------------

  mongo:
    image: mongo:latest
    container_name: app_mongo
    restart: always
    # ðŸ”’ SEGURANÃ‡A: Portas removidas para evitar acesso externo
    # O acesso continua funcionando internamente via 'app_network'
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: app_rabbitmq
    restart: always
    # ðŸ”’ SEGURANÃ‡A: Portas removidas.
    # O painel de gestÃ£o (15672) nÃ£o ficarÃ¡ acessÃ­vel publicamente (use tÃºnel SSH se precisar ver)
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - app_network

  # ----------------------------------------------------------------
  # APLICAÃ‡Ã•ES
  # ----------------------------------------------------------------

  backend:
    build: ./backend
    container_name: app_backend
    restart: always # Mudado para sempre reiniciar se cair
    ports:
      - "3000:3000" # Aberto para receber requisiÃ§Ãµes do Frontend
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: app_frontend
    restart: always
    ports:
      - "5173:5173" # Aberto para o usuÃ¡rio acessar o site
    env_file:
      - ./frontend/.env
    # ðŸš€ PERFORMANCE: Removido CHOKIDAR (desnecessÃ¡rio em produÃ§Ã£o Linux)
    networks:
      - app_network

  collector:
    build: ./collector
    container_name: app_collector
    restart: always
    env_file:
      - ./collector/.env
    depends_on:
      - rabbitmq
    networks:
      - app_network

  worker:
    build: ./worker
    container_name: app_worker
    restart: always
    env_file:
      - ./worker/.env
    depends_on:
      - rabbitmq
      - backend
    networks:
      - app_network

# ----------------------------------------------------------------
# VOLUMES E REDES
# ----------------------------------------------------------------
volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge
